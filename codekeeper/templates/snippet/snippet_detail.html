{% extends "base.html" %}

{% block body %}
    <h1>Snippet Detail</h1>
    <dl>
        <dt>Snippet title</dt>
        <dd>{{ content.title }}</dd>
        <dt>Snippet</dt>
        <dd><PRE>{{ content.snippet }}</PRE></dd>
        <dt>Creator</dt>
        <dd><a href="{{ content.creator.url }}">{{ content.creator.full_name }}</a></dd>
    </dl>
{% endblock %}
